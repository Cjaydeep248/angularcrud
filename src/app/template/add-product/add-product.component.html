<form [formGroup]="proReg" (ngSubmit)="onSaveData()" class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3 class="mb-0">Submit Product Details <i class="fa fa-list-alt" aria-hidden="true"></i></h3>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="id">Product Id</label>
                <input type="number" formControlName="id" class="form-control" id="id" placeholder="Enter Product Id">
            </div>
            <div class="form-group">
                <label for="pName">Product Name</label>
                <input type="text" formControlName="pName" class="form-control" id="pName" placeholder="Enter Product Name">
            </div>
            <div class="form-group">
                <label for="pPrice">Product Price</label>
                <input type="number" formControlName="pPrice" class="form-control" id="pPrice" placeholder="Enter Product Price">
            </div>
            <div class="form-group">
                <label for="availableQuantity">Available Quantity</label>
                <input type="number" formControlName="availableQuantity" class="form-control" id="availableQuantity" placeholder="Enter Product Available Quantity">
            </div>
            <div class="form-group">
                <label for="pColor">Product Color</label>
                <input type="text" formControlName="pColor" class="form-control" id="pColor" placeholder="Enter Product Color">
            </div>
            <div formGroupName="supplier">
            <div class="form-group">
                <label for="supplierId">Supplier Id</label>
                <input type="number" formControlName="supplierId" class="form-control" id="supplierId" placeholder="Enter Supplier Id">
            </div>
            <div class="form-group">
                <label for="supplierName">Supplier Name</label>
                <input type="text" formControlName="supplierName" class="form-control" id="supplierName" placeholder="Enter Supplier Name">
            </div>
            <div class="form-group">
                <label for="supplierAddress">Supplier Address</label>
                <input type="text" formControlName="supplierAddress" class="form-control" id="supplierAddress" placeholder="Enter Supplier Address">
            </div>
            <div class="form-group">
                <label for="supplierContact">Supplier Contact</label>
                <input type="number" formControlName="supplierContact" class="form-control" id="supplierContact" placeholder="Enter Supplier Contact">
            </div>
            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
    </div>
</form>
